<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курилова Кристина Александровна, Лабораторная 7</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            display: inline-block;
            text-align: center;
            line-height: 50px;
            margin: 10px;
            }
            .red {
            background-color: red;
            }

            .green {
            background-color: green;
            }
    </style>
    <script>
        function addBlocks(){
            let blocks = document.getElementById('blocks');
            for (let i = 0; i < 10; i++){
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i+1) + ': ' + (2* i**2);

                blocks.appendChild(block);
            }
        }

        function showExchange() {
            let exchange = [ 73.6307 , 72.7923, 72.8949, 71.5763, 70.8924, 70.5991, 70.3847, 70.0414, 70.1217 , 70.5174]
            let tab = document.getElementById ('dollar');
            for (let i = 0; i < exchange.length; i++) {
                let tr = document.createElement ('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange [i];
                tr.appendChild (td);
                tab.appendChild(tr)
            }
            let sum = 0;
            for (let i = 0; i < exchange.length; i++) {
                sum = sum + exchange [i];
            }
            let average = sum/exchange.length;
            document.getElementById('detail').innerHTML = 'Среднее значение: ' + average;
        }

        function addTransparentblock() {
            let trblock = document.getElementById('transparent');
            for (let i = 0; i < 10; i++) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i+1);
                block.style.opacity = i/10;
                trblock.appendChild(block);
            }
        }
        function createCircles() {
            let circleCount = document.getElementById('circleCount').value;
            let circlesContainer = document.getElementById('circlesContainer');
            for (let i = circleCount; i > 0; i--) {
                let circle = document.createElement('div');
                circle.className = 'circle';
                circle.innerHTML = i;
                if (i % 2 == 0) {
                    circle.classList.add('green');} 
                else {
                circle.classList.add('red');}
                circlesContainer.appendChild(circle);
            }}
        function umnozhtb() {
            let umnozh = document.getElementById('umnozh');
            for (let i = 13; i < 34; i++) {
                let abc = document.createElement('div');
                abc.innerHTML ='102 * ' + i + ' = ' + (i * 102);
                umnozh.appendChild(abc);
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторные работы
    </header>
    
    <main>
        <button onclick="addBlocks()">Создать блоки</button>
        <div id="blocks"></div>

        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar"></table>
        <div id="detail"></div>

        <button onclick="addTransparentblock()">Создать полупрозрачные блоки</button>
        <div id="transparent"></div>

        <div>Введите количество кругов:</div><input type="number" id="circleCount">
        <button onclick="createCircles()">Нажмите кнопку</button>
        <div id="circlesContainer"></div>

        <button onclick="umnozhtb()">Таблица умножения на 102</button>
        <div id="umnozh"></div>
    </main>
    
    <footer>
        <hr> 
        &copy; Курилова Кристина, ФБИ-14, 2 курс, 2023
    </footer>
</body>
