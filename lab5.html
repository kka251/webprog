<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курилова Кристина Александровна, Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum () {
            let inputA = document.getElementById ('numberA');
            let inputB = document.getElementById ('numberB');
            
            let a = parseInt (inputA.value);
            let b = parseInt (inputB.value);
            let result = a + b;
            alert ('Сумма '+ a +' и '+ b +' равна ' + result);
        }

        function showRas () {
            let inputA = document.getElementById ('numberA');
            let inputB = document.getElementById ('numberB');
            
            let a = parseInt (inputA.value);
            let b = parseInt (inputB.value);
            let result = a - b;
            alert ('Разность '+ a +' и '+ b +' равна ' + result);
        }

        function showProiz () {
            let inputA = document.getElementById ('numberA');
            let inputB = document.getElementById ('numberB');
            
            let a = parseInt (inputA.value);
            let b = parseInt (inputB.value);
            let result = a * b;
            alert ('Произведение '+ a +' и '+ b +' равно ' + result);
        }

        function showDel () {
            let inputA = document.getElementById ('numberA');
            let inputB = document.getElementById ('numberB');
            
            let a = parseInt (inputA.value);
            let b = parseInt (inputB.value);
            let result = a / b;
            alert ('Деление '+ a +' и '+ b +' равно ' + result);
        }


        function showAuthor () {
            let author = 'Автор страницы:\nКурилова Кристина Александровна\nХорошего настроения!';
            alert (author);
        }

        function changeOutput (buttonNum, backColor, textColor, borderN) {
            let output = document.getElementById ('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.border = borderN;
        }

    </script>
    <style>
        .message {
            height: auto;
            width: auto;
            background-color: beige;
            border: 1px dashed;
            display: inline-block;
            cursor: pointer;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
            padding-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторные работы
    </header>
    
    <main>
        <label>Первое число: <input type="number" value="5155" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="4829" id="numberB"></label><br>
      
        <div class= "message" onclick="showSum()">Найти сумму чисел</div>
      
      <div class= "message" onclick="showRas()"> Найти разность чисел</div>
      
      <div class= "message" onclick="showProiz()">Найти произведение чисел</div>
      
      <div class= "message" onclick="showDel ()">Найти деление чисел</div>
      
      <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div> 
      
      <div>
        <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'black', 'white', 'dashed')">
        <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'solid')">
        <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'red', 'white', 'dashed')">
        <input type="button" value="Кнопка 4"onclick="changeOutput(4, 'red', 'black', 'solid')">
      </div>

      <div id="output"></div>
    </main>
    <footer onclick="showAuthor()">
        <hr> 
        &copy; Курилова Кристина, ФБИ-14, 2 курс, 2023
    </footer>
</body>
</html>
